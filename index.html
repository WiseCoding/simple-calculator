<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Calculator</title>

    <!--no favicon-->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="box-border mx-auto">
    <header class="text-center m-10">Simple Calculator Input</header>
    <main class="text-center bg-gray-200 rounded-lg p-5 max-w-xl mx-auto shadow-lg">
      <fieldset class="flex flex-row flex-wrap justify-center align-middle">
        <div class="text-center mx-2">
          <label for="input1" class="block">Number1</label>
          <input
            class="bg-blue-400 rounded-lg py-1 px-2 my-2 w-24 text-center shadow-md"
            placeholder="Number 1"
            type="number"
            id="input1"
          />
        </div>

        <div class="text-center mx-2">
          <label for="select" class="block">Operator</label>
          <select
            class="bg-red-400 text-white rounded-lg py-1 px-2 my-2 w-12 text-center shadow-md"
            id="select"
            title="Select the mathermatical operator you want to use to calculate"
          >
            <optgroup label="Select Operator">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </optgroup>
          </select>
        </div>

        <div class="mx-2">
          <label for="input2" class="block">Number2</label>
          <input
            class="bg-blue-400 rounded-lg py-1 px-2 my-2 w-24 text-center shadow-md"
            placeholder="Number 2"
            id="input2"
            type="number"
          />
        </div>

        <p class="self-end py-1 px-2 my-2 w-8">=</p>

        <div class="mx-2">
          <label for="output" class="block">Output</label>
          <input
            class="bg-green-400 rounded-lg py-1 px-2 my-2 w-32 text-center shadow-md"
            placeholder="Result"
            id="output"
            type="number"
            disabled
          />
        </div>
      </fieldset>
    </main>
  </body>
</html>
