<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Calculator</title>

    <!--no favicon-->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="box-border mx-auto">
    <header class="text-center m-10">Simple Calculator Input</header>
    <main
      class="text-center bg-gray-200 rounded-lg p-5 max-w-xl mx-auto shadow-lg"
    >
      <fieldset class="flex flex-row flex-wrap justify-center items-end">
        <div class="mx-2">
          <label for="input1" class="block text-xs pb-2">Number1</label>
          <input
            class="js-input1 bg-blue-400 text-white placeholder-gray-700 rounded-lg py-1 px-2 my-2 w-24 text-center shadow-md appearance-none focus:outline-none focus:shadow-outline leading-tight border border-white hover:border-black"
            placeholder="input"
            type="number"
            id="input1"
          />
        </div>

        <div class="mx-2">
          <!-- <label for="select" class="block text-xs">Operator</label> -->
          <select
            class="js-select bg-orange-400 text-white placeholder-gray-700 rounded-lg py-1 px-2 my-2 w-10 text-center shadow-md appearance-none focus:outline-none focus:shadow-outline leading-tight border border-white hover:border-black"
            id="select"
            title="Select the mathermatical operator you want to use to calculate"
          >
            <optgroup label="Select Operator">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </optgroup>
          </select>
        </div>

        <div class="mx-2">
          <label for="input2" class="block text-xs pb-2">Number2</label>
          <input
            class="js-input2 bg-blue-400 text-white placeholder-gray-700 rounded-lg py-1 px-2 my-2 w-24 text-center shadow-md appearance-none focus:outline-none focus:shadow-outline leading-tight border border-white hover:border-black"
            placeholder="input"
            id="input2"
            type="number"
          />
        </div>

        <p class="js-equal self-end py-1 px-1 mx-5 my-2 w-8 rounded-lg text-center shadow-md appearance-none focus:outline-none focus:shadow-outline leading-tight border border-white hover:bg-green-400 hover:border-green-500"">=</p>

        <div class="mx-2">
          <label for="output" class="block text-xs pb-2">Output</label>
          <input
            class="js-output bg-green-400 placeholder-gray-700 rounded-lg py-1 px-2 my-2 w-32 text-center shadow-md appearance-none focus:outline-none focus:shadow-outline leading-tight border border-black"
            id="output"
            type="text"
            disabled
          />
        </div>
      </fieldset>
    </main>
  </body>
</html>
